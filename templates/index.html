{% extends 'base.html' %}

{% block head %}
<title>To-Do List</title>
<h1 style="text-align: center;">Tasks</h1>
{% endblock %}

{% block body %}
<div class="content" align="center">
    <table id="tbl">
        <tr>
            <th>Task</th>
            <th>Date & Time of Creation/Modification</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ task.task }}</td>
                <td>{{ task.date }}</td>
                <td>
                    <a href="">Delete task</a>
                    <br>
                    <a href="">Update/modify task</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <form style="margin-top: 20px;" action="/" method="post">
        <input type="text" name="task" id="task">
        <input type="submit" value="Add task">
    </form>
</div>
{% endblock %}
